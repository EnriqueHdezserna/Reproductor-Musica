<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor MP3</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/music-note-beamed.svg" type="image/x-icon">
    
  </head>
  <body>
    <section class="reproductor-musica">
      <h1>Titulo</h1>
      <p>Nombre</p>
      <audio src="" id="cancion" preload="none">
        <source src="" type="audio/mpeg" />
      </audio>
      <audio src=""></audio>
      <input type="range" value="15" min="0" id="progreso" />
      <div class="barra-progreso">
        <span id="minutoInicial">0:00</span>
        <span id="minutoFinal">0:00</span>
      </div>
      <div class="controles">
        <button class="atras control"><i class="bi bi-rewind-fill"></i></button>
        <button class="boton-play-pause iconoControl">
          <i class="bi bi-play-fill"  id="iconoControl"></i>
        </button>
        <button class="adelante control"><i class="bi bi-fast-forward-fill"></i></button>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
